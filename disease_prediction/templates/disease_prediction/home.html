{% extends 'base.html' %}

{% block css_files %}
<style>
  #id_symptoms{
  display: flex;
  flex-wrap: wrap;
  padding-left: 0;
  }
  
  #id_symptoms > div{
    list-style: none;
    flex: 0 0 20%;
  }

  input[type=checkbox]{
    width: 1em;
    height: 1em;
    margin-top: 0.25em;
    vertical-align: top;
    background-color: rgba(255, 255, 255, 0.3);
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    border: 1px solid rgba(255, 255, 255, 0.2);
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    -webkit-print-color-adjust: exact;
    color-adjust: exact;
    print-color-adjust: exact;
  }
  input:focus[type=checkbox]{
    border-color: rgba(255, 255, 255, 0.4);
  outline: 0;
  box-shadow: 0 0 0 0.25rem rgba(232, 50, 131, 0.25);
  }
  input:checked[type=checkbox]{
    background-color: #e83283;
  border-color: #e83283;
  }
  input:checked[type=checkbox]{
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='m6 10 3 3 6-6'/%3e%3c/svg%3e");
  }
  input[type=checkbox]:indeterminate {
  background-color: #e83283;
  border-color: #e83283;
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20'%3e%3cpath fill='none' stroke='%23fff' stroke-linecap='round' stroke-linejoin='round' stroke-width='3' d='M6 10h8'/%3e%3c/svg%3e");
}
input:active[type=checkbox]{
  filter: brightness(90%);
}
</style>
{% endblock css_files %}

{% block body %}
  <div style="width:100%; text-align:center;"><h1>Symptoms</h1></div>
  <form method="POST">
    {% csrf_token %}
    <div style="display:flex;flex-wrap: wrap;padding-left: 0;">
      {% for form_field in form %}
        {% comment %} {{ form_field.label_tag }} {% endcomment %}
        {{ form_field }}
        {{ form_field.errors }}
      {% endfor %}
    </div>
    <div style="text-align:center;">
      <input style="margin:2rem 0 2rem 0;" type="submit" class="btn btn-primary" value="Analyze">
    </div>
  </form>

{% endblock body %}
